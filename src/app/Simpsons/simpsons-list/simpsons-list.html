<h1>Personajes de Los Simpsons</h1>

<div class="cards-simpsons">

  <article
    class="card-simpsons"
    *ngFor="let c of characters"
    [routerLink]="['/simpsons', c.id]"
  >
    <img src="https://cdn.thesimpsonsapi.com/500{{ c.portrait_path }}" />

    <h3>{{ c.name }}</h3>
    <p>{{ c.occupation }}</p>
  </article>
</div>
