<h1>Personajes de Los Simpsons</h1>

<div class="cards-simpsons">

  <article
    class="card-simpsons"
    *ngFor="let c of characters"
    [routerLink]="['/simpsons', c.id]"
  >
    <img
      [src]="'https://thesimpsonsapi.com' + c.portrait_path"
      [alt]="c.name || 'N/A'"
    />

    <h3>{{ c.name }}</h3>
    <p>{{ c.occupation }}</p>
  </article>
</div>
