<section *ngIf="character as ch" class="detail-rick">
  <img [src]="ch.image" [alt]="ch.name || 'N/A'" />
  <div>
    <h2>{{ ch.name }}</h2>
    <p><strong>Status:</strong> {{ ch.status }}</p>
    <p><strong>Species:</strong> {{ ch.species }}</p>
    <p><strong>Gender:</strong> {{ ch.gender }}</p>
    <p><strong>Origin:</strong> {{ ch.origin?.name }}</p>
    <p><strong>Location:</strong> {{ ch.location?.name }}</p>
  </div>
</section>
